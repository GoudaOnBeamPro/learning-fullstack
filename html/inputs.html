<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs Demo</title>
  </head>

  <body>

    <p>Do you prefer cats or dogs?</p>

    <!--
        The name attr. in radio buttons will let the html know that the radio
        buttons are for the same choice.
        The value attr. tells our web app what value to store for the data.
        The select tag lets us create dropdown menus.
    -->
    <form>
      <label for="dogs">Dogs:</label>
      <input name="petChoice" id="dogs" type="radio" value="dogs">
      <label for="cats">Cats:</label>
      <input name="petChoice" id="cats" type="radio" value="cats">


      <p>What is your current mood?</p>
      <select name="mood">
        <option value="happy">:)</option>
        <option value="meh">:|</option>
        <option value="sad">:(</option>
      </select>

      <textarea name="paragraph" rows="10" cols="10"></textarea>

      <!-- if a button is the last element in a form, it will submit the form-->
      <button>Go!</button>
    </form>

  </body>

</html>
