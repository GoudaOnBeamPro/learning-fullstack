<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
  </head>

  <body>
    <h1>Register</h1>

    <form>
      <div>
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text" name="firstName" placeholder="John" required>
        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" name="lastName" placeholder="Smith" required>
      </div>

      <div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="genderChoice" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="genderChoice" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="genderChoice" value="other">
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="your email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" minlength="8" maxlength="20" size="20" required>
      </div>

      <div>
        <label for="birthday">Birthday:</label>
        <select id="birthday" name="birthMonth">
          <option>Month</option>
          <option value="1">Jan</option>
          <option value="2">Feb</option>
          <option value="3">Mar</option>
          <option value="4">Apr</option>
          <option value="5">May</option>
          <option value="6">Jun</option>
          <option value="7">Jul</option>
          <option value="8">Aug</option>
          <option value="9">Sep</option>
          <option value="10">Oct</option>
          <option value="11">Nov</option>
          <option value="12">Dec</option>
        </select>
        <select id="birthday" name="birthDay">
          <option>Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <select id="birthday" name="birthYear">
          <option>Year</option>
          <option value="2004">2004</option>
          <option value="2003">2003</option>
          <option value="2002">2002</option>
          <option value="2001">2001</option>
          <option value="2000">2000</option>
          <option value="1999">1999</option>
          <option value="1998">1998</option>
          <option value="1997">1997</option>
          <option value="1996">1996</option>
          <option value="1995">1995</option>
          <option value="1994">1994</option>
        </select>
      </div>

      <div>
        <label for="agreed">I aggre to the terms and conditions</label>
        <input id="agreed" type="checkbox" name="tocAgree" required>
      </div>

      <button>Submit</button>

    </form>

  </body>

</html>
